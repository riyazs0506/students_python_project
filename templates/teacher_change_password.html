{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Change Password</h2>
  <form method="post">
    <label>Old Password</label><input name="old" class="form-control" type="password" required>
    <label>New Password</label><input name="new" class="form-control" type="password" required>
    <div class="d-flex justify-content-between mt-3">
      <a class="back-btn" href="{{ url_for('teacher_dashboard') }}">Back</a>
      <button class="btn btn-primary" type="submit">Change</button>
    </div>
  </form>
</div>
{% endblock %}
