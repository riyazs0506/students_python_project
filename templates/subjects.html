{% extends 'base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
<div class="dashboard-container">
    <a href="/dashboard" class="back-btn mb-2">Back</a>
    <h2>Subjects</h2>
    <a href="/add_subject" class="btn btn-success mb-3">Add Subject</a>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Subject Name</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>
                    <form action="/delete_subject/{{ subject.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
