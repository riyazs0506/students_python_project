{% extends "base.html" %}
{% block title %}Subjects â€” Premium{% endblock %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3 class="fw-bold">Subjects</h3>
  <a class="btn btn-primary lux-nav-btn" href="{{ url_for('add_subject') }}">
    <i class="bi bi-plus-lg"></i> Add Subject
  </a>
</div>

<div class="card card-glass p-3 shadow-sm">
  <table class="table table-hover">
    <thead>
      <tr><th>ID</th><th>Name</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for sub in subjects %}
      <tr>
        <td>{{ sub.id }}</td>
        <td>{{ sub.name }}</td>
        <td class="text-end">
          <form method="post"
                action="{{ url_for('delete_subject', id=sub.id) }}"
                onsubmit="return confirm('Delete this subject?')">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="3" class="text-center text-muted">No subjects found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
