{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Register Principal</h2>
  <form method="post">
    <label>Name</label><input name="name" class="form-control">
    <label>Email</label><input name="email" class="form-control" required>
    <label>Password</label><input name="password" class="form-control" type="password" required>
    <div class="d-flex justify-content-between mt-3">
      <a class="back-btn" href="{{ url_for('home') }}">Back</a>
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
</div>
{% endblock %}
