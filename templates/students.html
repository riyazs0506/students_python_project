{% extends 'base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<div class="dashboard-container">
    <a href="/dashboard" class="back-btn mb-2">Back</a>
    <h2>Students</h2>
    <a href="/add_student" class="btn btn-success mb-3">Add Student</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Grade</th><th>Teacher</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.grade }}</td>
                <td>{{ student.teacher_name or 'N/A' }}</td>
                <td>
                    <a href="/edit_student/{{ student.id }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="/delete_student/{{ student.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
