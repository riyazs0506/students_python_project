{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <a class="back-btn" href="{{ url_for('home') }}">Back</a>
  </div>
  <div>
    <a class="btn btn-success" href="{{ url_for('add_student') }}">Add Student</a>
  </div>
</div>

<div class="card p-2 shadow-sm">
  <table class="table mb-0">
    <thead><tr><th>ID</th><th>Name</th><th>Class</th><th>Teacher</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in students %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.class_name }}</td>
          <td>{{ s.teacher_name or '-' }}</td>
          <td class="d-flex gap-2">
            <a class="btn btn-sm btn-primary" href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_student', student_id=s.id) }}" onsubmit="return confirm('Delete student?')">
              <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-muted">No students.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
