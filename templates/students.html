{% extends "base.html" %}
{% block title %}Students â€” Premium{% endblock %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3 class="fw-bold">Students</h3>
  <a class="btn btn-primary lux-nav-btn" href="{{ url_for('add_student') }}">
    <i class="bi bi-person-plus"></i> Add Student
  </a>
</div>

<div class="card card-glass p-3 shadow-sm">
  <table class="table table-hover">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Class</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.class_name }}</td>
        <td class="text-end">
          <form method="post"
      action="{{ url_for('delete_student', student_id=s.id) }}"
      onsubmit="return confirm('Delete this student?');">
    <button class="btn btn-sm btn-danger">Delete</button>
</form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="text-center text-muted">No students available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
