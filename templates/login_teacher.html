{% extends "base.html" %}
{% block title %}Teacher Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card card-glass p-4 shadow-sm fade-in">
      <h4 class="fw-bold mb-3">Teacher Login</h4>

      <form method="post" action="{{ request.path }}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required placeholder="teacher@school.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required placeholder="••••••••">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a class="btn btn-light" href="{{ url_for('login_choice') }}">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 small text-muted">
        New teacher? Ask your principal to create your account or register if allowed.
      </div>
    </div>
  </div>
</div>
{% endblock %}
