{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<div class="dashboard-container">
    <a href="/dashboard" class="back-btn mb-2">Back</a>
    <h2>Teachers</h2>
    <a href="/add_teacher" class="btn btn-success mb-3">Add Teacher</a>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.email or 'N/A' }}</td>
                <td>{{ teacher.phone or 'N/A' }}</td>
                <td>
                    <a href="/edit_teacher/{{ teacher.id }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="/delete_teacher/{{ teacher.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
