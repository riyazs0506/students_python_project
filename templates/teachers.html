{% extends "base.html" %}
{% block title %}Teachers{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div><a class="back-btn" href="{{ url_for('principal_dashboard') }}">Back</a></div>
  <div><a class="btn btn-success" href="{{ url_for('add_teacher') }}">Add Teacher</a></div>
</div>

<div class="card p-2 shadow-sm">
  <table class="table mb-0">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody>
      {% for t in teachers %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.email or '-' }}</td>
          <td class="d-flex gap-2">
            <a class="btn btn-sm btn-primary" href="{{ url_for('edit_teacher', teacher_id=t.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_teacher', teacher_id=t.id) }}" onsubmit="return confirm('Delete teacher?')">
              <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-muted">No teachers.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
