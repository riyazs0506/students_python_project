{% extends "base.html" %}
{% block title %}Edit Teacher{% endblock %}
{% block content %}
<div class="card p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    <h4>Edit Teacher</h4>
    <a class="back-btn" href="{{ url_for('teachers_list') }}">Back</a>
  </div>

  <form method="post" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" value="{{ teacher.name }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input name="phone" value="{{ teacher.phone }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Qualification</label>
        <input name="qualification" value="{{ teacher.qualification }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Specialization</label>
        <input name="specialization" value="{{ teacher.specialization }}" class="form-control">
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success">Update</button>
    </div>
  </form>
</div>
{% endblock %}
