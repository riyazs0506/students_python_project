{% extends "base.html" %}
{% block title %}Edit Teacher{% endblock %}
{% block content %}
<div class="card card-glass p-3 shadow-sm">
  <a class="back-btn" href="{{ url_for('teachers_list') }}">Back</a>
  <h4 class="mb-3">Edit Teacher</h4>

  <form method="post">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ teacher.name }}">

    <label class="form-label mt-2">Phone</label>
    <input name="phone" class="form-control" value="{{ teacher.phone }}">

    <label class="form-label mt-2">Qualification</label>
    <input name="qualification" class="form-control" value="{{ teacher.qualification }}">

    <label class="form-label mt-2">Specialization</label>
    <input name="specialization" class="form-control" value="{{ teacher.specialization }}">

    <div class="mt-3">
      <button class="btn btn-success">Update</button>
    </div>
  </form>
</div>
{% endblock %}
