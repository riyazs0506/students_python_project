{% extends "base.html" %}
{% block title %}Teacher Profile{% endblock %}
{% block content %}
<div class="card p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    <h4>Teacher Profile</h4>
    <a class="back-btn" href="{{ url_for('teacher_dashboard') }}">Back</a>
  </div>

  <form method="post" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" value="{{ teacher.name if teacher else '' }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input name="phone" value="{{ teacher.phone if teacher else '' }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label mt-2">Qualification</label>
        <input name="qualification" value="{{ teacher.qualification if teacher else '' }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label mt-2">Specialization</label>
        <input name="specialization" value="{{ teacher.specialization if teacher else '' }}" class="form-control">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success">Save</button>
    </div>
  </form>

  <hr class="my-4">
  <h5>Proposed Subjects</h5>
  <form method="post" action="{{ url_for('teacher_propose_subject') }}">
    <div class="input-group mb-3">
      <input name="subject_name" class="form-control" placeholder="Enter subject name">
      <button class="btn btn-primary">Propose</button>
    </div>
  </form>

  <div class="card p-2">
    <table class="table mb-0">
      <thead><tr><th>Subject</th><th>Status</th></tr></thead>
      <tbody>
        {% for p in proposals %}
          <tr><td>{{ p.name }}</td><td>{{ p.status }}</td></tr>
        {% else %}
          <tr><td colspan="2" class="text-muted">No proposals yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
