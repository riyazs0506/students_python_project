{% extends "base.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card card-glass p-4 shadow-sm fade-in">
      <h4 class="fw-bold mb-3">Student Login</h4>

      <form method="post" action="{{ request.path }}">
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input name="roll_no" type="text" class="form-control" required placeholder="e.g. 2025-001">
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth (YYYY-MM-DD)</label>
          <input name="dob" type="text" class="form-control" required placeholder="2008-04-15">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a class="btn btn-light" href="{{ url_for('home') }}">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 small text-muted">
        Don't have credentials? Contact your teacher/principal.
      </div>
    </div>
  </div>
</div>
{% endblock %}
