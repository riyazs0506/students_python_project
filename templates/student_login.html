{% extends "base.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Student Login</h2>
  <form method="post">
  <label>Roll Number</label>
  <input name="roll_no" class="form-control" required>

  <label class="mt-3">Date of Birth</label>
  <input name="dob" class="form-control" required>

  <div class="d-flex justify-content-between mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-light btn-sm">
      <i class="bi bi-arrow-left"></i> Back
    </a>
    <button class="btn btn-primary">Login</button>
  </div>
</form>

</div>
{% endblock %}
