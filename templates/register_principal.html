{% extends "base.html" %}
{% block title %}Register Principal{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="card card-glass p-4 shadow-sm fade-in">
      <h4 class="fw-bold mb-3">Register Principal</h4>

      <form method="post" action="{{ request.path }}">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input name="name" class="form-control" placeholder="Full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required placeholder="you@school.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required placeholder="Choose a strong password">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a class="btn btn-light" href="{{ url_for('home') }}">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button class="btn btn-primary">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
