{% extends 'base.html' %}
{% block title %}{{ 'Edit' if teacher else 'Add' }} Teacher{% endblock %}
{% block content %}
<div class="dashboard-container">
    <a href="/teachers" class="back-btn mb-2">Back</a>
    <h2>{{ 'Edit' if teacher else 'Add' }} Teacher</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" value="{{ teacher.name if teacher else '' }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ teacher.email if teacher else '' }}">
        <input type="text" name="phone" placeholder="Phone" value="{{ teacher.phone if teacher else '' }}">
        <button type="submit" class="btn btn-success">{{ 'Update' if teacher else 'Add' }}</button>
    </form>
</div>
{% endblock %}
