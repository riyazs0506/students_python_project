{% extends "base.html" %}
{% block title %}Add Teacher{% endblock %}
{% block content %}
<div class="card card-glass p-3 shadow-sm">
  <a class="back-btn" href="{{ url_for('teachers_list') }}">Back</a>
  <h4 class="mb-3">Add Teacher</h4>

  <form method="post">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required>

    <label class="form-label mt-2">Email</label>
    <input name="email" class="form-control" type="email">

    <label class="form-label mt-2">Phone</label>
    <input name="phone" class="form-control">

    <label class="form-label mt-2">Qualification</label>
    <input name="qualification" class="form-control">

    <label class="form-label mt-2">Specialization</label>
    <input name="specialization" class="form-control">

    <div class="mt-3">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
{% endblock %}
