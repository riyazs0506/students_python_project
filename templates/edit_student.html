{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="card card-glass p-3 shadow-sm">
  <a class="back-btn" href="{{ url_for('students_list') }}">Back</a>
  <h4 class="mb-3">Edit Student</h4>

  <form method="post">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ student.name }}" required>

    <label class="form-label mt-2">Roll No</label>
    <input name="roll_no" class="form-control" value="{{ student.roll_no }}">

    <label class="form-label mt-2">Class Name</label>
    <input name="class_name" class="form-control" value="{{ student.class_name }}">

    <label class="form-label mt-2">Standard</label>
    <input name="standard" class="form-control" value="{{ student.standard }}">

    <label class="form-label mt-2">Section</label>
    <input name="section" class="form-control" value="{{ student.section }}">

    <label class="form-label mt-2">DOB</label>
    <input name="dob" type="date" class="form-control" value="{{ student.dob }}">

    <label class="form-label mt-2">Assign Teacher</label>
    <select name="teacher_id" class="form-control">
      <option value="">-- Select --</option>
      {% for t in teachers %}<option value="{{ t.id }}" {% if t.id==student.teacher_id %}selected{% endif %}>{{ t.name }}</option>{% endfor %}
    </select>

    <div class="mt-3">
      <button class="btn btn-success">Update</button>
    </div>
  </form>
</div>
{% endblock %}
