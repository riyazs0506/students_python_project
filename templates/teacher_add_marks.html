{% extends "base.html" %}
{% block content %}

<a href="{{ url_for('teacher_dashboard') }}" class="back-btn">â† Back</a>

<div class="card p-4">
    <h3>Enter Marks</h3>

    <form method="POST">

        <label>Student</label>
        <select name="student_id" required>
            {% for s in students %}
            <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
        </select>

        <label>Subject</label>
        <select name="subject_id" required>
            {% for sub in subjects %}
            <option value="{{ sub.id }}">{{ sub.name }}</option>
            {% endfor %}
        </select>

        <label>Marks</label>
        <input type="number" name="marks" required>

        <button class="btn btn-success w-100 mt-3">Save Marks</button>
    </form>
</div>

{% endblock %}
