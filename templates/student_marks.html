{% extends "base.html" %}
{% block content %}
<div class="card card-modern p-3">
  <h5>Marks for {{ student.name }}</h5>
  <table class="table">
    <thead><tr><th>Subject</th><th>Marks</th></tr></thead>
    <tbody>
      {% for m in marks %}
        <tr><td>{{ m.subject_name }}</td><td>{{ m.marks }}</td></tr>
      {% else %}
        <tr><td colspan="2" class="small-muted">No marks.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
