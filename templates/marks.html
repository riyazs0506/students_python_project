{% extends "base.html" %}
{% block title %}Marks{% endblock %}
{% block content %}
<div class="mb-3">
  <a class="back-btn" href="{{ url_for('home') }}">Back</a>
</div>
<table class="table">
  <thead><tr><th>Student</th><th>Subject</th><th>Marks</th></tr></thead>
  <tbody>
    {% for m in marks %}
      <tr>
        <td>{{ m.student_name }}</td>
        <td>{{ m.subject_name }}</td>
        <td>{{ m.marks }}</td>
      </tr>
    {% else %}
      <tr><td colspan="3">No marks found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
