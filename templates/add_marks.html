{% extends "base.html" %}
{% block content %}
<div class="card card-modern p-3">
  <h5>Add Marks (Principal)</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Student</label>
      <select class="form-select" name="student_id">
        <option value="">Select student</option>
        {% for s in students %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}
      </select>
    </div>

    <h6>Marks by Subject</h6>
    {% for sub in subjects %}
      <div class="mb-2 row align-items-center">
        <label class="col-md-4">{{ sub.name }}</label>
        <div class="col-md-4"><input class="form-control" name="marks_{{ sub.id }}" placeholder="marks"></div>
      </div>
    {% endfor %}
    <button class="btn btn-accent">Save</button>
  </form>
</div>
{% endblock %}
