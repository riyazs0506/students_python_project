{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Welcome, {{ name }}</h2>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    <div class="dashboard-cards">
        <div class="card">
            <h3>Students</h3>
            <p><a href="/students" class="btn btn-primary btn-sm">Manage Students</a></p>
        </div>
        <div class="card">
            <h3>Teachers</h3>
            <p><a href="/teachers" class="btn btn-primary btn-sm">Manage Teachers</a></p>
        </div>
        <div class="card">
            <h3>Subjects</h3>
            <p><a href="/subjects" class="btn btn-primary btn-sm">Manage Subjects</a></p>
        </div>
        <div class="card">
            <h3>Marks</h3>
            <p><a href="/marks" class="btn btn-primary btn-sm">Manage Marks</a></p>
        </div>
    </div>
</div>
{% endblock %}
